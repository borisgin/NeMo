        kernel: [49]
        stride: [1]
        dilation: [1]
        dropout: *drop
        residual: true
        separable: true

      - filters: 512
        repeat: *rep
        kernel: [51]
        stride: [1]
        dilation: [1]
        dropout: *drop
        residual: true
        separable: true

      - filters: 512
        repeat: *rep
        kernel: [55]
        stride: [1]
        dilation: [1]
        dropout: *drop
        residual: true
        separable: true

      - filters: 512
        repeat: *rep
        kernel: [59]
        stride: [1]
        dilation: [1]
        dropout: *drop
        residual: true
        separable: true

      - filters: 512
        repeat: *rep
        kernel: [63]
